<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Pass Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://images.unsplash.com/photo-1590674899484-d5640e854abe?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" alt="Security Gate" class="hero-image">
            <h1>Gate Pass Management System</h1>
            <p>Generate and manage visitor passes efficiently</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Create New Pass</h2>
                <form id="gatePassForm">
                    <div class="form-group">
                        <label for="visitorType">Visitor Type</label>
                        <select id="visitorType" name="visitorType" required>
                            <option value="">Select Type</option>
                            <option value="adult">Adult</option>
                            <option value="child">Child</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group" id="idNumberGroup" style="display: none;">
                        <label for="idNumber">ID Number</label>
                        <input type="text" id="idNumber" name="idNumber" maxlength="8">
                        <span id="idError" class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="purpose">Purpose of Visit</label>
                        <textarea id="purpose" name="purpose" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Create Pass</button>
                </form>
            </section>

            <section class="passes-section">
                <h2>Recent Passes</h2>
                <div id="passesList" class="passes-list"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
